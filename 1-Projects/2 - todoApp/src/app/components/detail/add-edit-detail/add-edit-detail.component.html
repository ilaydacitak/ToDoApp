<div class="d-flex flex-row bd-highlight mb-4">

    <div class="form-froup row" style="width: 60%;">


    <label class="col-sm-2 col-form-label">Todo Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="HomeId"
            placeholder="Enter Todo Id">
        </div>
    
    <label class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Details"
            placeholder="Enter Details">
        </div>
    </div>
</div>
    <button (click)="addDetails()" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateDetails()" class="btn btn-primary">
        Update
    </button>
